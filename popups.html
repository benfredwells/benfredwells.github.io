<body>
  <a href="https://www.google.com" target="_blank">Google in a new tab</a><br>
  <button onclick="window.open('https://www.google.com', 'w', 'left=100');">Google in a new window</button><br>
  <button onclick="setTimeout(function() {window.open('https://www.google.com', 'w', 'left=100')}, 2000);">Google in a new window (no gesture)</button>
