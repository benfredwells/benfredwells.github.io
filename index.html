<!DOCTYPE html>
<title>Permission API test</title>
<head>
  <script src="index.js"></script>
  <link href="index.css" rel="stylesheet">
  <link rel="search" type="application/opensearchdescription+xml" href="//benfredwells.github.io/search.xml" title="Cat Search">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="section">
    <input id="search" type="search"></input>
    <button type="button" onclick="search();">Search</button>
  </div>
  <div id="searchResults" class="section">
    <div>Search Results:</div>
    <img src="cats.jpg" alt="Cats">
  </div>
  <div id="buttonContainer" class="section">
    <button type="button" onclick="checkStatus();">Geolocation Status</button>
    <button type="button" onclick="readLocation();">Get Location</button>
    <button type="button" onclick="readLocationDelayed();">Get Location Delayed</button>
  </div>
  <div id="outputContainer" class="section">
  </div>
</body>
